            <h1> tabla de devoluciones</h1> 
            <div id="carform">
              </div>

            <!--tabla-->
   <script>
   let carform=document.getElementById('carform')
   console.log(localStorage.getItem("arrayDatos"));
   let mcar=JSON.parse(localStorage.getItem("arrayDatos"));
                 // console.log(mprods.length);
  if(mcar.length >  0 ){  // si la logitud es mayor   CERO entonces hay un producto
        let mytable=`
         <table class="table table-hover">
          <thead>
         <th>Id numero de entrega</th>
        <th>numero de placa</th>
       <th>fecha devolucion</th>
                             
          </thead>
                         
                     `
             // recorrer el arreglo de mprod atravez de la funcion map
             mcar.map(prod =>{
           mytable += `
           <tr> 
             <td>${prod.numeroEntrega} </td>
          
             <td>${prod.numeroPlaca} </td>
             <td>${prod.fechaDevolucion} </td>
             
              <button class =  'btn btn-succes'> reservar otra vez </button>
             </td>
           </tr>
           
           `
          
             })
             mytable+= ` </tbody></table>`
             carform.innerHTML=mytable;
                     
                 }
             else{
            carform.innerHTML="<h2> No hay carros para devolver</h2>" 
               
             }    
           </script>
